<!DOCTYPE html>
<html>
<head>
  <title>Cart</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="navbar"><h2>☕ Commit Café</h2></header>
<main class="container">
  <h1>Your Cart</h1>
  <div id="cart"></div>
  <h2 id="total"></h2>
  <a href="order.html" class="btn">Checkout</a>
</main>
<footer class="footer">© Commit Café</footer>
<script src="js/cart.js"></script>
<script>
function renderCart() {
  const cart = getCart();
  const el = document.getElementById("cart");
  const totalEl = document.getElementById("total");
  el.innerHTML = "";
  let total = 0;
  if (!cart.length) { el.innerHTML = "<p>Your cart is empty ☕</p>"; return; }
  cart.forEach(item => {
    total += item.price * item.qty;
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `<h3>${item.name}</h3><p>₹${item.price}</p>
    <input type='number' min='1' value='${item.qty}'>
    <button>Remove</button>`;
    div.querySelector("input").onchange = e => updateQty(item.id, Number(e.target.value));
    div.querySelector("button").onclick = () => removeFromCart(item.id);
    el.appendChild(div);
  });
  totalEl.textContent = `Total: ₹${total}`;
}
renderCart();
</script>
</body>
</html>
